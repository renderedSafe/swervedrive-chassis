[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_extra_dirs = ~/Documents/Arduino/libraries, lib/SwerveDrive, .pio/lib_deps/megaatmega2560
lib_deps = 
	arduino-libraries/Servo@^1.1.7
	powerbroker2/SerialTransfer@^3.1.2
	adafruit/Adafruit PWM Servo Driver Library@^2.4.0
	br3ttb/PID@^1.2.1
	paulstoffregen/Encoder@^1.4.1
